<!DOCTYPE html>
<html ng-app="org.canary"
      ng-controller="IndexController as ctrl"
      ng-init="ctrl.init()">
    <head>
        <title>Canary</title>
        <link rel="stylesheet" href="css/canary.min.css">
    </head>
    <body>
        <div class="container">
            <br />
            <div ng-repeat="alert in alerts">
                <div ng-if="alert.visible"
                     ng-include="alert.template"></div>
            </div>
            <div class="navbar navbar-default">
                <div class="container-fluid">
                    <div class="navbar-header">
                        <a href=""
                           ng-click="ctrl.goToHome()"
                           class="navbar-brand">
                            Canary
                        </a>
                    </div>
                    <div>
                        <ul class="nav navbar-nav">
                            <li ng-repeat="page in pages"
                                class="{{ page.active ? 'active' : '' }}">
                                <a href=""
                                   ng-click="ctrl.goToPage(page)">
                                    {{ page.name }}
                                </a>
                            </li>
                        </ul>
                        <ul class="nav navbar-nav navbar-right">
                            <li ng-controller="LoginController as loginCtrl">
                                <a href=""
                                   ng-click="loginCtrl.logout()">
                                    Logout
                                    <span class="glyphicon glyphicon-log-out" />
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
            <div ng-view></div>
        </div>
        <script type="text/javascript" src="js/canary.min.js"></script>
    </body>
</html>
