<!DOCTYPE html>
<html ng-app="org.canary"
      ng-controller="LoginController as ctrl"
      ng-init="ctrl.init()">
    <head>
        <title>Canary - Login</title>
        <link rel="stylesheet" href="css/canary.min.css">
    </head>
    <body>
        <div class="container">
            <br />
            <div ng-repeat="alert in availableAlerts"
                 ng-if="alert.enabled"
                 ng-include="alert.template"></div>
            <div class="navbar navbar-default">
                <div class="navbar-header navbar-brand">
                    Canary
                </div>
            </div>
            <div class="panel panel-default">
                <div class="panel-heading panel-title">
                    Login
                </div>
                <div class="panel-body">
                    <div class="row">
                        <div class="col-xs-3">
                            <div class="text-right field-label">
                                Username
                            </div>
                        </div>
                        <div class="col-xs-6 {{ !ctrl.isUsernameFieldValid() ? 'has-feedback has-error' : '' }}">
                            <input type="text"
                                   ng-model="form.username"
                                   class="form-control" />
                        </div>
                    </div>
                    <br />
                    <div class="row">
                        <div class="col-xs-3">
                            <div class="text-right field-label">
                                Password
                            </div>
                        </div>
                        <div class="col-xs-6 {{ !ctrl.isPasswordFieldValid() ? 'has-feedback has-error' : '' }}">
                            <input type="password"
                                   ng-model="form.password"
                                   class="form-control" />
                        </div>
                    </div>
                    <br />
                    <div class="row">
                        <div class="col-xs-3"></div>
                        <div class="col-xs-6">
                            <button type="button"
                                    ng-click="ctrl.submitForm()"
                                    ng-disabled="!ctrl.isFormValid()"
                                    class="col-xs-12 btn btn-md {{ ctrl.isFormValid() ? 'btn-success' : 'btn-disabled' }}">
                                Login
                                <span class="glyphicon glyphicon-log-in" />
                            </button>
                        </div>
                    </div>
                </div>
                <div class="panel-footer">
                    <br />
                </div>
            </div>
        </div>
        <script type="text/javascript" src="js/canary.min.js"></script>
    </body>
</html>
